{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div id="categories_list" class="d-grid gap-2 col-8 mx-auto">
        <div class="flex_content">
            <h3 class="categories_list">
                Редактирование категории
            </h3>
        </div>
        <form
                class="form-horizontal head_space"
                method="post"
                enctype="multipart/form-data"
        >
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input
                    type="submit"
                    class="btn btn-outline-success col-4"
                    value="сохранить"
            >
        </form>
        <br>
        <button class="btn btn-outline-warning col-4">
                <a href="{% url 'admin:categories' %}">
                    к списку категорий
                </a>
            </button>
        <button class="btn btn-outline-warning col-4">
                <a href="{% url 'main' %}">
                    на главную страницу
                </a>
            </button>
    </div>



{% endblock content %}
