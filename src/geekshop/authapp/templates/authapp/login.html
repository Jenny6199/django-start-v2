{% extends 'authapp/base.html' %}
{% load static %}

{% block page_name %}
    <div class="h2 text-center head base_back">
        Вход в личный кабинет
    </div>
{% endblock page_name %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
    <br>
    <a href="{% url 'auth:register' %}">Зарегистрироваться</a>
    <a href="{% url 'main' %}">На главную</a>
{% endblock content %}
