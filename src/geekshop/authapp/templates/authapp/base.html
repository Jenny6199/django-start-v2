<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="usf-8">
        
        <title>
            {% block title %}
                {{ title|title }}
            {% endblock %}
        </title>
        
			{% block css %}
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
				<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
				<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
			{% endblock css %}

			{% block js %}
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
				<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
				<script src="{% static 'js/basket_scripts.js' %}"></script>
			{% endblock js %}
    </head>
    <body>
        <div class="admin_container fullscreen">
            <div class="login">
                {% block page_name %}
                {% endblock page_name %}

                {% block content %}

                {% endblock content %}
            </div>
        </div>
        <footer class="admin_container">
            <div class="flex_content base_back">
                <p>Справочная информация</p>
                <p>&#169&nbsp;2021</p>
                <p>Карта сайта</p>
            </div>
        </footer>
    </body>
</html>
