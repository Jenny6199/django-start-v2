{% extends 'authapp/base.html' %}
{% load static %}

{% block page_name %}
    <div class="h2 text-center head base_back">
        Редактирование
    </div>
{% endblock page_name %}

{% block content %}
    <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" ectype="miltipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        {{ profile_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>

    <button class="btn btn-round form-control last">
        <a href="{% url 'main' %}"> На главную</a>
    </button>


    <div class="user_avatar">
        <img src="/media/ {{ user.avatar }}">
    </div>
    <br>
    <a href="{% url 'main' %}">На главную</a>
{% endblock content %}
