{% extends 'authapp/base.html' %}
{% load static %}

{% block page_name %}
    <div class="h2 text-center head base_back">
        Регистрация
    </div>
{% endblock page_name %}

{% block content %}
    <div class="flex_content">
        <div class="head_space col-6">
        <form class='form-horizontal' action="{% url 'auth:register'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ register_form.as_p }}
            <br>
            <div class="flex_content">
                <input class="btn btn-outline-success col-6" type="submit" value="Зарегистрироваться">
            </div>
        </form>
        <br>
        <div class="flex_content">
            <button class="btn btn-outline-warning col-6">
                <a href="{% url 'main' %}">На главную</a>
            </button>
        </div>
    </div>
    </div>
{% endblock content %}
